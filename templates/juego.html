<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
         <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- Compiled and minified JavaScript -->
        
        <!--script type="text/javascript">
            $(document).ready(function(){
                $('select').formSelect();
            });
           </script-->
    
        <title>Educate</title>
    </head>
    <body>
        <div class="container">
        <div>
            <nav>
                <div class="nav-wrapper">

     
                </div>
                <br>   

                <div id="dada-information">

                  <table align="center" class="table table-sm table-dark">
                    <thead>
                      <tr class="table-dark text-center">
                        <th scope="col">Dificultad</th>
                        <th scope="col">Puntos</th>
                        <th scope="col">Tiempo</th>
                        <th scope="col">Nivel</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="table-primary text-center">
                        <th><span id="dificultad">{{ dificultad }}</span></th>
                        <td><span id="puntos">{{ puntos }}</span></td>
                        <td><span id="time">{{ time }} segundos </span></td>
                        <td><span id="nivel">{{ nivel }}/3</span></td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div class="bg-success text-white text-center " style="font-size:30px;" id="msg_play"></div>
                <br>
                <canvas id="webgl"></canvas>
            </nav>    
        </div>
    </div>

 
<!-- Modal  ganar-->
<div class="modal fade" id="modalGanar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Informacion del nivel</h4>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Has ganado, puedes pasar al siguiente nivel
        </div>
        <div id="modal-puntos" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button id="btn-modalGanar" type="button" class="btn btn-primary">Ir al siguiente nivel</button>
        </div>
      </div>
    </div>
  </div>

   
<!-- Modal perder-->
<div class="modal fade" id="modalPerder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Informacion del nivel</h4>
       
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Te has equivocado, pero no te preocupes, pasa al siguiente nivel
      </div>
      <div class="modal-footer">
        <button id="btn-modalPerder" type="button" class="btn btn-primary">Ir al siguiente nivel</button>
      </div>
    </div>
  </div>
</div>
    
        
    <!--JavaScript at end of body for optimized loading-->
    <!--script type="text/javascript" src="../static/js/materialize.min.js"></script-->
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="/static/build/three.interaction.js"></script>
    <script src="/static/interaction/Interaction.js"></script>
    <script src="/static/js/{{dificultad}}.js"></script>
    
        
    </body>
</html>
