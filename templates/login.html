<html lang="en">
    <head>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
         <!-- Compiled and minified CSS -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <title>Educate</title>
    </head>
    <body style="background-image: url('../static/img/figuras.jpg') ; background-repeat: no-repeat; background-position: 50% 0%;">
        <div class="container">
            <div>
                <nav>
                    <div class="nav-wrapper brand-logo center">Aprende jugando</div>
                </nav>    
            </div>
            
                    
        <div class="row">
            <form class="col s12" action="login" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" class="validate" name="username">
                        <label for="email">Email</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" name="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                </div>    
                <button class="btn waves-effect waves-light" type="submit" name="action">Login
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>

    </div>
